<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Update Product')">
</head>

<body>

  <div th:replace="fragments/layout :: navbar"></div>

  <form action="#" th:action="@{/licenses/{id}/update/(id=${license.id})}" th:object="${license}" method="post">
    <div class="col-sm-12">
      <div class="form-group">
        <p>Update a Product</p>
        <input type="hidden" th:field="*{id}" />
        <label for="product_name">Product Name <span class="badge badge-danger">Mandatory</span></label>
        <input type="text" id="product_name" class="form-control" placeholder="(Example) Redhat Server 7.9" th:field="*{product_name}" />
        <span th:if="${#fields.hasErrors('product_name')}" th:errors="*{product_name}" style="color: red"></span>
        <br/>
        <label for="version">Version <span class="badge badge-danger">Mandatory</span></label>
        <input type="text" id="version" class="form-control" placeholder="7.9.0" th:field="*{version}" />
        <span th:if="${#fields.hasErrors('version')}" th:errors="*{version}" style="color: red"></span>

        <label for="license_key">License Key </label>
        <input type="text" id="license_key" class="form-control" placeholder="<license key value>" th:field="*{license_key}" />
        <span th:if="${#fields.hasErrors('license_key')}" th:errors="*{license_key}" style="color: red"></span>

        <label for="start_date">Start</label>
        <input type="text" id="start_date" class="form-control" placeholder="<yyyy-mm-dd>" th:field="*{start_date}" />
        <span th:if="${#fields.hasErrors('start_date')}" th:errors="*{start_date}" style="color: red"></span>

        <label for="expiration_date">Expiration</label>
        <input type="text" id="expiration_date" class="form-control" placeholder="<yyyy-mm-dd>" th:field="*{expiration_date}" />
        <span th:if="${#fields.hasErrors('expiration_date')}" th:errors="*{expiration_date}" style="color: red"></span>

      </div>

      <button type="submit" class="btn btn-primary">Confirm</button>
    </div>    
  </form>

</body>
</html>
