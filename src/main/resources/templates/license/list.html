<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('List Products')">

  <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/all.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />

  <script type="text/javascript" language="javascript" src="/assets/js/jquery.min.js"></script>
  <!--  <script type="text/javascript" language="javascript" src="/assets/js/jquery-3.5.1.js"></script>-->
  <script type="text/javascript" language="javascript" src="/assets/js/bootstrap.min.js"></script>

  <style type="text/css" class="init">
	thead input {
		width: 100%;
	}
  </style>
</head>

<body>
  <div th:replace="fragments/layout :: navbar"></div>

  <table class="table table-bordered table-hover table-striped" id="productTable">
    <thead class="thead-dark">
      <tr>
        <th width="5%">ID</th>
        <th width="5%">Environment</th>
        <th width="30%">Product Name</th>
        <th width="10%">Vendor</th>
        <th width="5%">Version</th>
        <th width="20%">License Key</th>
        <th width="5%">Start</th>
        <th width="5%">Expiration</th>
        <th width="5%">Host</th>
        <th width="5%">Media</th>
        <th width="5%">PO Number</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="license:${license}">
        <td th:text="${license.id}"></td>
        <td>
          <a th:text="${license.environment}" th:href="@{/licenses/{id}/update/(id=${license.id})}">
          </a>
        </td>
        <td>
          <a th:text="${license.product_name}" th:href="@{/licenses/{id}/update/(id=${license.id})}">
          </a>
        </td>
        <td>
          <a th:text="${license.vendor}" th:href="@{/licenses/{id}/update/(id=${license.id})}">
          </a>
        </td>
        <td>
          <a th:text="${license.version}" th:href="@{/licenses/{id}/update/(id=${license.id})}">
          </a>
        </td>
        <td>
          <a th:text="${license.license_key}" th:href="@{/licenses/{id}/update/(id=${license.id})}">
          </a>
        </td>
        <td>
          <a th:text="${license.start_date}" th:href="@{/licenses/{id}/update/(id=${license.id})}">
          </a>
        </td>
        <td>
          <a th:text="${license.expiration_date}" th:href="@{/licenses/{id}/update/(id=${license.id})}">
          </a>
        </td>
        <td>
          <a th:text="${license.equipment}" th:href="@{/licenses/{id}/update/(id=${license.id})}">
          </a>
        </td>
        <td>
          <a th:text="${license.media_type}" th:href="@{/licenses/{id}/update/(id=${license.id})}">
          </a>
        </td>
        <td>
          <a th:text="${license.po_number}" th:href="@{/licenses/{id}/update/(id=${license.id})}">
          </a>
        </td>

      </tr>
    </tbody>
  </table>
</body>

</html>
