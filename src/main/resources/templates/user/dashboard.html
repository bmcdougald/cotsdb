<!--user/dashboard.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/basic :: head('List Products')">
    <title>User Dashboard</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/all.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}"/>

    <script type="text/javascript" language="javascript" src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="/assets/js/bootstrap.min.js"></script>

</head>
<body>
<div th:replace="fragments/basic :: navbar"></div>

<table class="table table-bordered table-hover table-striped" id="productTable">
    <thead class="thead-custom">
    <tr>
        <th width="5%">ID</th>
        <th width="5%">Environment</th>
        <th width="30%">Product Name</th>
        <th width="10%">Vendor</th>
        <th width="5%">Version</th>
        <th width="20%">License Key</th>
        <th width="5%">Start</th>
        <th width="5%">Expiration</th>
        <th width="5%">Host</th>
        <th width="5%">Media</th>
        <th width="5%">PO Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="license:${license}">
        <td th:text="${license.id}"></td>
        <td>
            <a th:text="${license.environment}">
            </a>
        </td>
        <td>
            <a th:text="${license.product_name}">
            </a>
        </td>
        <td>
            <a th:text="${license.vendor}">
            </a>
        </td>
        <td>
            <a th:text="${license.version}">
            </a>
        </td>
        <td>
            <a th:text="${license.license_key}">
            </a>
        </td>
        <td>
            <a th:text="${license.start_date}">
            </a>
        </td>
        <td>
            <a th:text="${license.expiration_date}">
            </a>
        </td>
        <td>
            <a th:text="${license.equipment}">
            </a>
        </td>
        <td>
            <a th:text="${license.media_type}">
            </a>
        </td>
        <td>
            <a th:text="${license.po_number}">
            </a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
